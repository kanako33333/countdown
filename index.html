<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="countdown">
        <h1>
            <span id="year" class="new-year"></span>
        </h1>
        <div class="time-container">
        <p class="time"><span id="days" class="time-num"></span>日</p>
        <p class="time"><span id="hours" class="time-num"></span>時間</p>
        <p class="time"><span id="minutes" class="time-num"></span>分</p>
            <p class="time"><span id="seconds" class="time-num"></span>秒</p>
        </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
